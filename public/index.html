<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Formulario</title>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="jumbotron">
        <h1>Alta Productos</h1>
        <form method="post">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" required />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="number" name="price" required />
          </div>
          <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
            <input class="form-control" type="url" name="thumbnail" required />
          </div>
          <div>
            <button class="btn btn-success" type="submit">Registrar</button>
          </div>
        </form>
      </div>

      <div class="jumbotron mt-3">
        <div class="table-responsive" id="productos"></div>
      </div>

      <div class="jumbotron">
        <h2>Centro de mensajes</h2>
        <input
          id="email"
          type="email"
          placeholder="pedro@outlook"
          class="form-control"
          required
        />
        <hr />
        <div id="list-chat"></div>
        <textarea
          class="mt-3 form-control"
          name="message"
          id="message"
          cols="30"
          rows="6"
          placeholder="ingresar mensaje"
          required
        ></textarea>
        <button id="btnEnviar" class="mt-3 btn btn-info">enviar</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
